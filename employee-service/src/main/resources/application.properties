spring.application.name=employee-service
server.port=8093

spring.profiles.active=stage

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

eureka.instance.prefer-ip-address=true

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.client.initial-instance-info-replication-interval-seconds=5
eureka.client.registry-fetch-interval-seconds=5

spring.jpa.open-in-view=false
spring.jpa.show-sql=false

spring.data.web.pageable.default-page-size=50
spring.data.web.pageable.max-page-size=200

spring.cache.type=caffeine
#spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=1h
spring.cache.caffeine.spec=maximumSize=1000

logging.level.org.example.reference_backend.service.UserServiceImpl=OFF
logging.level.org.example.reference_backend.controller.user_controller.UserController=OFF
logging.level.org.example.reference_backend.service.UserDepartmentAssignmentService=OFF

logging.level.root=OFF
logging.level.com.example.demo=OFF
logging.level.org.springframework.security=OFF
logging.level.org.springframework.web=OFF
logging.level.com.example=OFF

# ????? ????? ? ????
logging.file.name=logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

#logging.level.com.example.auth.UserController=DEBUG
#spring.cache.type=redis
#spring.data.redis.host=localhost
#spring.data.redis.port=


spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1

spring.jackson.default-property-inclusion=non_null



